<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row gallery">
      <div class="col">
        <img src="./assets/anuglar.png" data-target="#imageModal" data-toggle="modal" data-slide-to="0">
        <img src="image2.jpg" data-target="#imageModal" data-toggle="modal" data-slide-to="1">
        <img src="image3.jpg" data-target="#imageModal" data-toggle="modal" data-slide-to="2">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Carousel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/anuglar.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#imageModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var slideIndex = button.data('slide-to');
      var carousel = $(this).find('.carousel');
      carousel.carousel(slideIndex);
    });
  </script>
</body>
</html>
